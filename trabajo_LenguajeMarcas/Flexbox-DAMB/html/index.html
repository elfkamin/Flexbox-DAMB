<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camisfut</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/trabajo_LenguajeMarcas/Flexbox-DAMB/img/DALL_E-2025-01-28-10.57-removebg-preview.png" alt="Logo">
            <h1>Camisetas Fútbol</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="inicioSesion.html">Iniciar Sesion</a></li>
            </ul>
        </nav>
    </header>
    <section class="banner">
        Encuentra las mejores camisetas de fútbol aquí
    </section>
    <section class="products">
        <h2>Más Vendidos</h2>
        <div class="grid">
            <div class="item">
                <img src="/trabajo_LenguajeMarcas/Flexbox-DAMB/img/productos/España.png" alt="Producto 1">
                <h3>Camiseta España</h3>
                <p>€29,90</p>
                <button>Comprar</button>
            </div>
            <div class="item">
                <img src="/trabajo_LenguajeMarcas/Flexbox-DAMB/img/productos/Barcelona.png" alt="Producto 2">
                <h3>Camiseta Barcelona</h3>
                <p>€37,90</p>
                <button>Comprar</button>
            </div>
            <div class="item">
                <img src="/trabajo_LenguajeMarcas/Flexbox-DAMB/img/productos/Madrid.png" alt="Producto 3">
                <h3>Camiseta R. Madrid</h3>
                <p>€37,90</p>
                <button>Comprar</button>
            </div>
        </div>
    </section>
    <section class="leagues">
        <h2>Búsqueda por Liga</h2>
        <div class="grid">
            <div class="item">
                <img src="/trabajo_LenguajeMarcas/Flexbox-DAMB/img/logos ligas/laliga-logo.webp" alt="Liga 1">
                <h3>La Liga</h3>
                <button>Explorar</button>
            </div>
            <div class="item">
                <img src="/trabajo_LenguajeMarcas/Flexbox-DAMB/img/logos ligas/premier-league-2-logo.webp" alt="Liga 2">
                <h3>Premier League</h3>
                <button>Explorar</button>
            </div>
            <div class="item">
                <img src="/trabajo_LenguajeMarcas/Flexbox-DAMB/img/logos ligas/serie-a-logo.webp" alt="Liga 3">
                <h3>Serie A</h3>
                <button>Explorar</button>
            </div>
        </div>
    </section>
</body>
</html>
