<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="/trabajo_LenguajeMarcas/Flexbox-DAMB/css/styleRuben.css">
</head>
<body>
<body>
  <div class="login-container">
    <h1>Iniciar Sesión</h1>
    <form action="/login" method="POST">

      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
      </div>


      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
      </div>


      <button type="submit">Iniciar Sesión</button>
    </form>

    <div class="register-link">
      <p>¿No tienes cuenta? <a href="/trabajo_LenguajeMarcas/Flexbox-DAMB/html/registro.html">Regístrate aquí</a></p>
    </div>
  </div>
</body>
</html>
