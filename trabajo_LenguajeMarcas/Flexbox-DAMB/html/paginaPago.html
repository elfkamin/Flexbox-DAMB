<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link rel="stylesheet" href="/trabajo_LenguajeMarcas/Flexbox-DAMB/css/styleAlejandro.css">
</head>
<body>
    <h1>Página de Pago</h1>
    <table class="payment-table">
        <tr class="table-header">
            <th>ID</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
        </tr>
        <tr class="table-row">
            <td>1</td>
            <td>Camiseta de Valencia</td>
            <td>2</td>
            <td>110.00€</td>
        </tr>
        <tr class="table-row">
            <td>2</td>
            <td>Camiseta de España</td>
            <td>1</td>
            <td>70.00€</td>
        </tr>
        <tr class="table-row">
            <td>3</td>
            <td>Camiseta de Marsella</td>
            <td>1</td>
            <td>50.00€</td>
        </tr>
        <tr class="table-row">
            <td>4</td>
            <td>Camiseta de Madrid</td>
            <td>1</td>
            <td>100.00€</td>
        </tr>
    </table>
    
    <div class="total">
        <p>Total: 330.00€</p>
    </div>
    
    <div class="payment-options">
        <div class="visa"><img src="/trabajo_LenguajeMarcas/Flexbox-DAMB/img/visa-removebg-preview.png" alt="Visa" class="payment-icon"></div>
        <div class="mastercard"><img src="/trabajo_LenguajeMarcas/Flexbox-DAMB/img/mastercard-removebg-preview.png" alt="Mastercard" class="payment-icon"></div>
        <div class="paypal"><img src="/trabajo_LenguajeMarcas/Flexbox-DAMB/img/paypal2-removebg-preview.png" alt="PayPal" class="payment-icon"></div>
    </div>

    <div class="payment-form">
        <h2>Detalles del Pago</h2>
        <label for="cardNumber">Número de la tarjeta</label>
        <input type="text" id="cardNumber" placeholder="Ingresa tu número de tarjeta" required>

        <label for="expiryDate">Fecha de Vencimiento</label>
        <input type="text" id="expiryDate" placeholder="MM/AAAA" required>

        <label for="cvv">Código de Seguridad (CVV)</label>
        <input type="text" id="cvv" placeholder="Ingresa el código CVV" required>

        <button type="submit">Finalizar Pago</button>
    </div>

    <footer>
        <div class="contenedor">
            <p> & Copyright; 2025 TiendaCamisetas. Todos los derechos reservados </p>
            <div class="footer-links">
                <a href="index.html">Inicio</a>
                <a href="https://facebook.com" target="_blank"><img src="/trabajo_LenguajeMarcas/Flexbox-DAMB/img/Facebook_Logo_(2019).png" alt="Facebook"></a>
                <a href="https://twitter.com" target="_blank"><img src="/trabajo_LenguajeMarcas/Flexbox-DAMB/img/asczx.png" alt="Twitter"></a>
                <a href="https://instagram.com" target="_blank"><img src="/trabajo_LenguajeMarcas/Flexbox-DAMB/img/Instagram_icon.png.webp" alt="Instagram"></a>
            </div>
        </div>
      </footer>
</body>
</html>
