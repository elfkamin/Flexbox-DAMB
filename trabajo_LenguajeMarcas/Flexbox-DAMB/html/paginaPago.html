<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link rel="stylesheet" href="/trabajo_LenguajeMarcas/Flexbox-DAMB/css/styleAlejandro.css">
</head>
<body>
    <h1>Página de Pago</h1>

  <!-- Tabla de Productos -->
  <table>
    <thead>
      <tr>
        <th>Número de Producto</th>
        <th>Nombre del Producto</th>
        <th>Cantidad</th>
        <th>Precio por Producto</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Camiseta Equipo 1</td>
        <td>2</td>
        <td>50.00€</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Camiseta Equipo 2</td>
        <td>1</td>
        <td>60.00€</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Camiseta Equipo 3</td>
        <td>1</td>
        <td>55.00€</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Camiseta Equipo 4</td>
        <td>1</td>
        <td>70.00€</td>
      </tr>
    </tbody>
  </table>

  <!-- Total -->
  <div class="total">
    <p>Total: $235.00</p>
  </div>

  <!-- Opciones de Pago -->
  <div class="payment-options">
    <img src="/trabajo_LenguajeMarcas/Flexbox-DAMB/img/visa.png" alt="Visa" title="">
    <img src="" alt="Mastercard" title="">
    <img src="" alt="PayPal" title="">
  </div>

  <!-- Formulario de Pago -->
  <div class="payment-form">
    <h2>Detalles del Pago</h2>
    <label for="cardNumber">Número de la tarjeta</label>
    <input type="text" id="cardNumber" placeholder="Ingresa tu número de tarjeta" required>

    <label for="expiryDate">Fecha de Vencimiento</label>
    <input type="text" id="expiryDate" placeholder="MM/AAAA" required>

    <label for="cvv">Código de Seguridad (CVV)</label>
    <input type="text" id="cvv" placeholder="Ingresa el código CVV" required>

    <button type="submit">Finalizar Pago</button>
  </div>
</body>
</html>
