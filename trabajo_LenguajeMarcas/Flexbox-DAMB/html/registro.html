<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/trabajo_LenguajeMarcas/Flexbox-DAMB/css/styleRuben2.css">
</head>
<body>
    <div class="form-container">
        <h2>Registro</h2>
        <form action="#" method="POST">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Ingresa tus apellidos" required>

            <label for="usuario">Nombre de Usuario</label>
            <input type="text" id="usuario" name="usuario" placeholder="Crea un nombre de usuario" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>

            <label for="edad">
                <input type="checkbox" id="edad" name="edad" required>
                Confirmo que soy mayor de 18 años
            </label>

            <button type="submit">Registrarse</button>
        </form>
        
        <div class="link">
            ¿Ya tienes cuenta? <a href="/trabajo_LenguajeMarcas/Flexbox-DAMB/html/inicioSesion.html">Inicia sesión aquí</a>
        </div>
    </div>
</body>
</html>
